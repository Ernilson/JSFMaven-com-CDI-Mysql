<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Glória a Deus!!!</title>
</h:head>
<h:body>

	<h:form id="frm">
		<p:panelGrid columns="2">

			<p:outputLabel value="Cadastro" />
			<p:inputText size="30" value="#{cadastroMB.cad.nome}" required="true" label="Cadastro" />						
		</p:panelGrid>
		
		<p:dataTable value="#{cadastroMB.cadList}" var="m" id="tabela" paginator="true" rows="5">
			<p:column headerText="Nome">
				<p:outputLabel value="#{m.nome}"/>
			</p:column>
			<p:column headerText="Endereço">
				<p:outputLabel value="#{m.endereco}"/>				
			</p:column>	
			<p:column headerText="Telefone">
				<p:outputLabel value="#{m.telefone}"/>				
			</p:column>	
			<p:column headerText="Email">
				<p:outputLabel value="#{m.email}"/>				
			</p:column>			
		</p:dataTable>
	</h:form>
</h:body>
</html>
