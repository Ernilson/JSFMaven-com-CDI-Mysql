<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Glória a Deus!!!</title>
</h:head>
<h:body>
	<h2>Cadastro de Funcionário</h2>

	<h:form id="d">
	
		<p:panelGrid columns="2">			
			<h:outputText value="Digite seu Nome:" />
			<h:inputText value="#{cadastroMB.cad.nome}" />
			<h:outputText value="Digite seu Endereço:" />
			<h:inputText value="#{cadastroMB.cad.endereco}" />
			<h:outputText value="Digite seu Telefone:" />
			<h:inputText value="#{cadastroMB.cad.telefone}" />
			<h:outputText value="Digite seu Email:" />
			<h:inputText value="#{cadastroMB.cad.email}" />
			<h:outputText value="" />
			<h:commandButton value="Cadastrar" action="#{cadastroMB.adicionar}" />
		</p:panelGrid>
		
	</h:form>
	
	<h1>Lista de Cadastro</h1>
	
	<h:form id="tab">
	<p:dataTable value="#{cadastroMB.cadList}" var="c" border="1">
		<p:column headerText="Id">
			<h:outputText value="#{c.id}" />
		</p:column>
		<p:column headerText="Nome">
			<h:outputText value="#{c.nome}" />
		</p:column>
		<p:column headerText="Endereço">
			<h:outputText value="#{c.endereco}" />
		</p:column>
		<p:column headerText="Telefone">
			<h:outputText value="#{c.telefone}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{c.email}" />
		</p:column>

		<p:column>
			<p:commandButton value="Editar" action="#{cadastroMB.carregaDados(c)}"
						update=":d"/>
		</p:column>
		 
		<p:column>
			<p:commandButton value="Remover" action="#{cadastroMB.remover(c)}"
			update="tab"/>
		</p:column>
		
	</p:dataTable>
	
	</h:form>
	
</h:body>

</html>
