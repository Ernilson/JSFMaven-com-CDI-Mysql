<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Glória a Deus!!!</title>
</h:head>
<h:body>

	<h:form id="frm">
		<p:panelGrid columns="2">

			<p:outputLabel value="Medicamento" />
			<p:inputText size="30" value="#{remedioControllerMB.med.descricao}" required="true" label="Remedio" />
						
		</p:panelGrid>
		
		<p:dataTable value="#{remedioControllerMB.remedioList}" var="m" id="tabela" paginator="true" rows="5">
			<p:column headerText="Remedio">
				<p:outputLabel value="#{m.descricao}"/>
			</p:column>
			<p:column headerText="Preço">
				<p:outputLabel value="#{m.preco}"/>				
			</p:column>			
		</p:dataTable>
	</h:form>
</h:body>
</html>
